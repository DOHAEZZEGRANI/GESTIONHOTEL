<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Réservation</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100">
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Modifier Réservation</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/ajouterreservationn}" th:object="${reservationToBeUpdated}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" th:field="*{startDate}" class="form-control" id="startDate" placeholder="Enter start date">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" th:field="*{endDate}" class="form-control" id="endDate" placeholder="Enter end date">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

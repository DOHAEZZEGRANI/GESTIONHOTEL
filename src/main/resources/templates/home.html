<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Base font size and color */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333; /* Default text color */
            background-color: #f7f7f7; /* Default background color */
        }

        /* Heading styles */
        h1 {
            margin-bottom: 1rem;
            font-size: 2.25rem; /* 36px */
            font-weight: 800;
            line-height: 1.1;
            color: #333; /* Heading color */
        }

        /* Paragraph styles */
        p {
            margin-bottom: 1.5rem;
            font-size: 1rem; /* 16px */
            font-weight: 400;
            line-height: 1.5;
            color: #666; /* Paragraph text color */
        }

        /* Link styles */
        a {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem; /* 16px */
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            color: #fff; /* Link text color */
            background-color: #007bff; /* Link background color */
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }

        /* Icon styles */
        svg {
            width: 0.875rem; /* 14px */
            height: 0.875rem; /* 14px */
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        /* Dark mode styles */
        .dark {
            color: #f7f7f7; /* Dark mode text color */
            background-color: #333; /* Dark mode background color */
        }

        .dark a {
            color: #fff; /* Dark mode link text color */
            background-color: #007bff; /* Dark mode link background color */
        }

        .dark a:hover {
            background-color: #0056b3; /* Dark mode link darker background color on hover */
        }

    </style>

</head>

</html>
